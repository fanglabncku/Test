<!DOCTYPE html>
<html>
<body>

<h2>The Button Element</h2>
 


<script language="javascript">
function ShowMeDate() {
　var Today=new Date();
　alert("今天日期是 " + Today.getFullYear()+ " 年 " + (Today.getMonth()+1) + " 月 " + Today.getDate() + " 日");



}
</script>
<button onclick="ShowMeDate()">告訴我今天日期</button>


</body>
</html>
